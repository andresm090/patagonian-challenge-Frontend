 <!-- Default form login -->

 <div class="container-fluid main-container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-4 offset-md-7 col-sm-8 animated fadeIn">
        <!--Form login -->
        <mdb-card class="z-depth-2">
  
          <div class="white text-center login-titulo">
            <p class="h4 mb-4">Ingresar</p>
          </div>
  
  
          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0 ">

            <div *ngIf="error" class="alert alert-danger" role="alert">
                Usuario o contraseña invalidos
            </div>
            
            <div class="register-card-body">
              <!-- Form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">
    
                <!-- username -->
                <div class="md-form">
                    <input type="text" id="username" class="form-control" formControlName="username" mdbInput>
                    <label for="username">Nombre de usuario</label>
                    <mdb-error *ngIf="username && username.invalid && username.errors.required && (username.dirty || username.touched)">El nombre de usuario es requerido</mdb-error>
                </div>
                <!-- Password -->
                <div class="md-form">
                  <input mdbValidate [validateSuccess]="false" type="password" id="password" class="form-control" formControlName="password" mdbInput>
                  <label for="password">Contraseña</label>
                  <mdb-error *ngIf="password && password.invalid && password.errors && password.errors.required && (password.dirty || password.touched)">La contraseña es requerida</mdb-error>
                </div>
 
                <!-- Sign in button -->
                <button mdbBtn color="info" block="true" class="my-4" type="submit">Ingresar <span *ngIf="showLoader" class="spinner-grow spinner-grow-sm text-black" role="status" aria-hidden="true"></span></button>
    
                <!-- Register -->
                <p>No sos miembro?
                  <a routerLink="/register">Registrate</a>
                </p>
    
              </form>
              <!-- Form -->
            </div>
  
          </mdb-card-body>
  
        </mdb-card>
        <!-- Form login -->
      </div>
    </div>
  </div>

  <!-- Default form login -->

  <div class="container-fluid main-container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-4 offset-md-7 col-sm-8 animated fadeIn">
        <!-- Material form login -->
        <mdb-card class="z-depth-2">
  
          <div class="white text-center login-title">
            <p class="h4 mb-4">Registrarse</p>
          </div>
  
  
          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0 ">
            
            <div class="register-card-body">
              <!-- Form -->
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="text-center" style="color: #757575;">
    
                <!-- name -->
                <div class="md-form">
                  <input type="text" id="name" class="form-control" formControlName="name" mdbInput>
                  <label for="name">Nombre</label>
                </div>

                <!-- lastname -->
                <div class="md-form">
                    <input type="text" id="lastname" class="form-control" formControlName="lastname" mdbInput>
                    <label for="lastname">Apellido</label>
                </div>

                <!-- username -->
                <div class="md-form">
                    <input type="text" id="username" class="form-control" formControlName="username" mdbInput>
                    <label for="username">Nombre de usuario</label>
                    <mdb-error *ngIf="username && username.invalid && username.errors.required && (username.dirty || username.touched)">El nombre de usuario es requerido</mdb-error>
                </div>
    
                <!-- Email -->
                <div class="md-form">
                  <input mdbValidate [validateSuccess]="false" type="email" id="email" class="form-control" formControlName="email" mdbInput>
                  <label for="email">E-mail</label>
                  <mdb-error *ngIf="email && email.invalid && email.errors.required && (email.dirty || email.touched)">El email es requerido</mdb-error>
                </div>
    
                <!-- Password -->
                <div class="md-form">
                  <input mdbValidate [validateSuccess]="false" type="password" id="password" class="form-control" formControlName="password" mdbInput>
                  <label for="password">Contraseña</label>
                  <mdb-error *ngIf="password && password.invalid && password.errors && password.errors.required && (password.dirty || password.touched)">La contraseña es requerida</mdb-error>
                  <mdb-error *ngIf="password && password.invalid && password.errors && password.errors.minlength && (password.dirty || password.touched)">La contraseña de tener al menos 6 caracteres</mdb-error>
                </div>

                <div class="col-md-12">
                    <div class="formGroup">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="btn btn-outline-primary btn-rounded waves-effect btn-sm">
                                    Imagen de Perfil
                                    <input type="file" formControlName="photoUrl" accept="image/*" (change)="fileChangeEvent($event)">
                                </label>
                            </div>
                            <div *ngIf="!photoString" class="col-md-8">
                                <p class="help-block">Seleccione una imagen</p>
                            </div>
                            <div class="col-md-8">
                                <div class="justify-content-center align-items-center">
                                <img [src]="photoString" [style.border]="photoString ? '1px solid black' : 'none'" class="img-fluid"/>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sign in button -->
                <button mdbBtn color="info" block="true" class="my-4" type="submit">Registrarse <span *ngIf="showLoader" class="spinner-grow spinner-grow-sm text-black" role="status" aria-hidden="true"></span></button>
    
                <!-- Register -->
                <p>Ya tenés cuenta?
                  <a routerLink="/login">Ingresá</a>
                </p>
    
              </form>
              <!-- Form -->
            </div>
  
          </mdb-card-body>
  
        </mdb-card>
        <!-- Material form login -->
      </div>
    </div>
  </div>

  <div mdbModal #modalLoader="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-frame modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
     
      <!--Body-->
      <div class="modal-body">
        <div class="text-center loader-container">
          <div class="spinner-grow text-dark" role="status" aria-hidden="true">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="class text-center">
          <p> Cargando usuario...</p>
          <p>Por favor espere</p>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
